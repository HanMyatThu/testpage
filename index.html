<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test | Postman Login page</title>
	<link rel="icon" href="./src/assets/images/postman.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="author" content="Es" />

	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="./src/assets/css/bootstrap.min.css">

	

	<!-- Custom css -->
	<link rel="stylesheet" type="text/css" href="./src/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./src/assets/css/basic.css">

	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
</head>
<body>

	<section>
		<div class="container-fluid">
			<div class="row login-form">
				<div class="col-md-4 offset-md-4 col-lg-4 offset-col-lg-4 col-sm-12">
					<div class="card">
						<div class="card-logo">
						</div>
						<div class="card-body">

							<form style="margin-top: 50px;">
								<div class="form-row">
								    <div class="col">
								    	<h4>Sign In</h4>
								    </div>
								    <div class="col text-right">
								     	<a href="#">
								     		<p><span>Create Account</span>&nbsp;Instead?</p>
								     	</a>
								    </div>

								</div>
								<div class="form-group">
									<label for="inputforuser">Email or Username</label>
									<input type="text" name="name" class="form-control" id="inputforuser" required>
								</div>
								<div class="form-group">
									<label for="inputPassword">Password</label>

									<input type="password" name="password" class="form-control"  id="inputPassword" required>
								
								</div>
								
								<div class="form-row">
								    <div class="col">
								    	<div class="form-check">
								    	    <input class="form-check-input custom-check" type="checkbox" id="gridCheck" checked>
								    	    <label class="form-check-label" for="gridCheck">
								    	       Remember Password
								    	    </label>
								    	</div>
								    </div>
								    <div class="col">
								     	<a href="">
								     		<p class="text-right"><span>Trouble Signing In?</span></p>
								     	</a>
								    </div>
								</div>
								<button type="submit" class="btn btn-login">Sign in</button>
								<p class="text-center fade-text">
									Or
								</p>
							</form>	
							<a href="#" class="btn btn-google"><i class="fab fa-google icon"></i>Sign in with Google</a>
							
						</div>
					</div>
				</div>		
			</div>
		</div>
	</section>
</body>
</html>
